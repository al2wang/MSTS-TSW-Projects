修改代码

　　将以上代码复制到X:\GameData\Squad\Resources\里就可以了。

　　X为安装游戏的硬盘分区。

　　所以无论游戏，还是现实，都不可能有纯能源的永动机出现，那些萌生想造一个纯电力永动机的小伙伴们还是消停一下吧，给你们的火车放个假吧。当然如果你有黑科技那就另当别论了。

　　以上就是《模拟火车世界CSX重载货运》纯电力运行攻略，希望对各位小伙伴能有所帮助。
